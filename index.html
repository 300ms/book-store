<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2 class = 'head display-4 text-center'>Book Store</h2>

    <div class="content">
            <button class="btn btn-primary btn-sm" id="hidden">New Book</button>
            <form id = "book-form" class="mr-5 d-none" autocomplete="off">
                <div class="form-group">
                  <label for="author">Author:</label>
                  <input type="text" class="form-control" name="author" id="author">
                </div>
                  
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" name="title" id="title">
                </div>

                <div class="form-group">
                  <label for="pages">Pages:</label>
                  <input type="number" class="form-control" name="pages" id="pages">
                </div>

                <div class="form-group">
                  <label for="read">Read?</label>
                  <input type="checkbox" class="form-control" name="read" id="read">
                </div>
              
                <input type="submit" class="btn btn-primary btn-block" value="Click">
            </form>

        <table class="table table-striped mt-4">
          <thead>
            <tr>
              <th>Author</th>
              <th>Title</th>
              <th>Pages</th>
              <th>Read/Unread</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="book-list">


          </tbody>
        </table>
    </div>
  </div>
  <script type="module" src="assets/main.js"></script>
</body>
</html>
